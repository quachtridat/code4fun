<!doctype html>
<html>
    <head>
    	<meta charset="utf-8">
        <title>Join Us</title>
        <link rel="stylesheet" href="css/style1.css" />
        <link rel="stylesheet" type="text/css" href="css/stylejoin.css"/>
    </head>
    <body>
        <nav>
            <a class="logo" href="index.html"><img src="images/logoplaceholder.png" alt="logo"/></a>
            <a href="index.html#aboutus">About us</a>
            <a href="articles.html">Articles</a>
            <a href="members.html">Members</a>
            <a href="activities.html">Activities</a>
            <a href="contact.html">Contact us</a>
            <a id="selected" href="join.html">Join us</a>
		</nav>
        <main>
        	
            <div id="join">
                <h1>Join Us</h1>
                <hr id="decoline">
                <form action=" thankyou.html">
                    <div class="cat">
                        <label for="firstname">First Name:</label>
                        <input name="firstname" id="firstname" class="inputbox" type="text" >
                        <label for="lastname">Last Name:</label>
                        <input name="lastname" id="lastname" class="inputbox" type="text">
                    </div >
                    
                    <div class="cat">
                        <label for="phone">Phone Number:</label>
                        <input name="phone" id="phone" class="inputbox" type="text">
                        <label for="email">Email address:</label>
                        <input name="email" id="email" class="inputbox" type="email" >
                    </div>
                    
                    <div class="cat">
                        <label for="major">Major and Minor:</label>
                        <input name="major" id="major" class="inputbox" type="text" >
                    </div>
                    <div class="cat">
                        <label for="describe">Describe yourself in 3 words:</label>
                        <input name="describe" id="describe" class="inputbox" type="text" >
                    </div>
                    <div class="cat">
                        <label for="reason">Why do you want to join the club?</label>
                        <textarea name="reason" id="reason" class="inputbox" rows="10" cols="30"></textarea>
                    </div>
                    <div class="cat">
                        <input type="radio" id="male" name="gender" value="male" checked> <label for="male">Male</label><br>
                        <input type="radio" id="female" name="gender" value="female" checked> <label for="female">Female</label> <br>
                        <input type="radio" id="other" name="gender" value="other" checked> <label for="other">Other</label> <br>
                    </div>
                    <input type="submit" value="Submit"><input type="reset">
                </form>
            </div>
        </main>
        <footer>
            <hr id="line">
            To be updated
        </footer>
    </body>
</html>
